<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <p id="highScoreText">View High Scores</p>
      <p id="timer"> </p>
    </header>
    <div class="quizContainer">
      <div id="quiz"></div>
      <h2>Coding Quiz Challenge</h2>
      <h3 id="explanationText"> Click the start button to begin a quiz on basic concepts of HTML, CSS, and JavaScript. Keep an eye on the countdown timer in the top right corner. Wrong answers will deduct 10s. Good luck! </h3>
      <button id="start">Start</button>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
